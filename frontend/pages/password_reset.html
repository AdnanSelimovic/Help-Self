<body>
    <div class="container mt-5">
        <h2 class="text-center">Reset your Password</h2>
        <div class="card mt-4 mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-lock-fill" style="font-size: 2rem;"></i>
                </div>
                <h5>Reset Password</h5>
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <button type="submit" class="btn btn-accent w-100">Reset Password</button>
                </form>
                <div class="mt-3">
                    <p class="text-center">Remembered your password? <a href="#login">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#resetPasswordForm").on("submit", function (event) {
                event.preventDefault();
                var email = $("#email").val();

                $.ajax({
                    url: Constants.API_BASE_URL + "send_password_reset",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ email: email }),
                    success: function (response) {
                        toastr.success("Password reset link sent successfully!");
                    },
                    error: function (jqXHR) {
                        toastr.error("Failed to send password reset link: " + jqXHR.responseText);
                    },
                });
            });
        });
    </script>
</body>

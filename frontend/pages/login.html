<main class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="login" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="login" name="login" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-accent w-100">Login</button>
            </form>
            <div class="mt-3">
                <p class="text-center">Don't have an account? <a href="#registration">Register here</a>.</p>
                <p class="text-center">Email not verified? <a href="#verify_email">Verify here</a>.</p>
                <p class="text-center">Forgot password? <a href="#password_reset">Reset here</a>.</p>
            </div>
        </div>
    </div>
</main>

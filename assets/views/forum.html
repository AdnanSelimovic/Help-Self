<main class="container mt-5">
  <h2 class="text-center mb-4">Forum</h2>

  <div class="mb-3">
    <input
      type="text"
      class="form-control mb-2"
      id="searchPosts"
      placeholder="Search posts..."
    />

    <div class="d-flex justify-content-between mb-3">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="sortOptions"
          id="latest"
          value="latest"
          checked
        />
        <label class="form-check-label" for="latest">Latest</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="sortOptions"
          id="mostViewed"
          value="mostViewed"
        />
        <label class="form-check-label" for="mostViewed">Views</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="sortOptions"
          id="mostCommented"
          value="mostCommented"
        />
        <label class="form-check-label" for="mostLiked">Likes</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mb-4">
      <button
        type="button"
        class="btn btn-accent w-100"
        data-bs-toggle="modal"
        data-bs-target="#newPostModal"
      >
        Create New Post
      </button>
    </div>
  </div>

  <div class="forum-posts-container mb-3" id="forum-container">
    <!-- Dynamically loaded posts will go here -->
  </div>
    
  <nav aria-label="Forum posts pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
  <div
    class="modal fade"
    id="newPostModal"
    tabindex="-1"
    aria-labelledby="newPostModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPostModalLabel">Create New Post</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="newPostForm">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="postTitle" required />
            </div>
            <div class="mb-3">
              <label for="postContent" class="form-label">Content</label>
              <textarea
                class="form-control"
                id="postContent"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-accent">Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

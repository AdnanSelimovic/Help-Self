<main class="container mt-5">
    <h2 class="text-center mb-4">Habits</h2>

    <div class="row">
        <div class="col-12 text-center mb-4">
            <button type="button" class="btn btn-accent w-100" data-bs-toggle="modal" data-bs-target="#createHabitModal">
                Create Habit
            </button>
        </div>
    </div>
    <div id="habitCardsContainer" class="row">
        <!-- Habit cards will be appended here -->
    </div>

    <div class="modal fade" id="createHabitModal" tabindex="-1" aria-labelledby="createHabitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createHabitModalLabel">Create New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createHabitForm">
                        <div class="mb-3">
                            <label for="habitTitle" class="form-label">Habit Title</label>
                            <input type="text" class="form-control" id="habitTitle" name="habitTitle" maxlength="25" required>
                        </div>
                        <div class="mb-3">
                            <label for="habitDescription" class="form-label">Habit Description</label>
                            <textarea class="form-control" id="habitDescription" name="habitDescription" maxlength="60" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="habitUnit" class="form-label">Unit</label>
                            <input type="text" class="form-control" id="habitUnit" name="habitUnit" maxlength="20" required>
                        </div>
                        <div class="mb-3">
                            <label for="habitVerb" class="form-label">Verb</label>
                            <input type="text" class="form-control" id="habitVerb" name="habitVerb" maxlength="15" required>
                        </div>
                        <div class="mb-3">
                            <label for="habitIncrement" class="form-label">Increment</label>
                            <input type="number" class="form-control" id="habitIncrement" name="habitIncrement" min="1" max="1000000" required>
                        </div>
                        <div class="mb-3">
                            <label for="habitMilestone" class="form-label">Milestone</label>
                            <input type="number" class="form-control" id="habitMilestone" name="habitMilestone" min="1" max="1000000" required>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-accent">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="container mt-5">
    <h2 class="text-center">Verify your Email</h2>
    <div class="card mt-4 mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <div class="mb-4">
                <i class="bi bi-envelope-fill" style="font-size: 2rem;"></i>
            </div>
            <h5>Email Verification</h5>
            <form id="verifyEmailForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-accent w-100">Send Verification Email</button>
            </form>
            <div class="mt-3">
                <p>Click the button above to receive a verification link via email.</p>
            </div>
            <div class="mt-3">
                <p class="text-center">Email already verified? <a href="#login">Login here</a>.</p>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#verifyEmailForm').on('submit', function(event) {
            event.preventDefault();
            var email = $('#email').val();

            $.ajax({
                url: Constants.API_BASE_URL + 'resend_verification_email',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email }),
                success: function(response) {
                    toastr.success('Verification email sent successfully!');
                },
                error: function(jqXHR) {
                    toastr.error('Failed to send verification email: ' + jqXHR.responseText);
                }
            });
        });
    });
</script>

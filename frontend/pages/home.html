<!-- Dashboard Section -->
<main class="container mt-5">
  <h2 class="text-center mb-4" id="dashboardText">Dashboard</h2>

  <!-- Overview and Stats -->
  <div class="row mb-3">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Habits</h5>
          <!-- <p class="card-text" id="totalHabits">3 Habits</p> -->
          <p class="card-text" id="totalHabits">0 Habits</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Average Rating</h5>
          <!-- <p class="card-text" id="averageRating">4.32/5</p> -->
          <p class="card-text" id="averageRating">N/A</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Milestones Reached</h5>
          <p class="card-text" id="milestonesReached">0 Milestones</p>
          <!-- <p class="card-text" id="milestonesReached">25 Milestones</p> -->
        </div>
      </div>
    </div>
  </div>

  <!-- GraphsTrends -->
  <div class="row">
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Habit Trends</h5>
          <!-- Canvas for Chart.js -->
          <div
            class="chart-container"
            style="position: relative; height: 60vh; width: 80vw"
          >
            <canvas id="habitTrendsChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Habits Overview -->
  <h3 class="mb-3 mt-4">Habits Overview</h3>
  <div id="habitsOverview" class="row"></div>
    <!-- Place the habit cards here -->
  </div>

  <!-- Rating Modal -->
<!-- Rating Modal with Slider Input -->
<div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ratingModalLabel">Rate Habit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>How do you rate this habit from 1 to 5?</p>
        <input type="range" class="form-range" min="1" max="5" value="3" id="habitRatingSlider" onchange="HabitService.updateSliderValueDisplay(this.value);">
        <!-- <span id="sliderValueDisplay">3</span> / 5 -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="HabitService.submitRating()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Share Habit Modal -->
<div class="modal fade" id="shareHabitModal" tabindex="-1" aria-labelledby="shareHabitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shareHabitModalLabel">Share Your Habit Experience</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="shareHabitForm">
          <div class="mb-3">
            <label for="habitPostTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="habitPostTitle" name="title" required />
          </div>
          <div class="mb-3">
            <label for="habitPostContent" class="form-label">Content</label>
            <textarea class="form-control" id="habitPostContent" name="content" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-accent">Post</button>
        </form>
      </div>
    </div>
  </div>
</div>



</main>

<main class="container mt-5">
  <h2 class="text-center mb-4">Profile</h2>
  <div class="row">
    <div class="col-lg-12 mb-3">
      <div class="card shadow-sm user-bio-card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-9">
              <h4 class="card-title" id="fullName">John Smith</h4>
              <p class="text-muted" id="username">@user1</p>
              <p id="description">
                No biography provided.
              </p>
            </div>
            <div
              class="col-md-3 align-items-center justify-content-center d-flex"
            >
              <button
                id="editProfileButton"
                class="btn btn-accent"
                data-toggle="modal"
                data-target="#editProfileModal"
              >
                Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header">Profile Details</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="profile-email">
                <strong>Email:</strong> email@example.com
              </li>
              <li class="list-group-item" id="profile-joined">
                <strong>Joined:</strong> January 2020
              </li>
              <li class="list-group-item" id="profile-location">
                <strong>Location:</strong> New York, USA
              </li>
            </ul>
          </div>
        </div>

        <!-- <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header">Highest rated habits</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Running</li>
              <li class="list-group-item">Walking</li>
              <li class="list-group-item">Piano Practice</li>
            </ul>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</main>

<!-- Modal for editing profile -->
<div
  class="modal fade"
  id="editProfileModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editProfileModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editProfileForm">
          <div class="form-group mb-3">
            <!-- <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="form-group mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div> -->
          <div class="form-group mb-3">
            <label for="biography" class="form-label">Biography</label>
            <textarea class="form-control" id="biography" rows="3"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary" form="editProfileForm">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
